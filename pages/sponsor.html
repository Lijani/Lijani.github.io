<body class="is-preload">

    <!-- Wrapper -->

        <!-- Header -->
        <header id="header">
            <a href="../index.html" class="logo"><strong>Vastum Magna</strong> <span>waste solutions</span></a>
            <nav>
                <a href="#menu">Menu</a>
            </nav>
        </header>

        <!-- Menu -->
        <nav id="menu">
            <ul class="links">
                <li><a href="../index.html">Home</a></li>

                <li><a href="data.html">Data visualization</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main" class="alt">

            <!-- One -->
            <section id="one">
                <div class="inner">
                    <header class="major">
                        <h1>Our Partners</h1>
                    </header>

                    <div class="box alt">
                        <div class="row gtr-50 gtr-uniform">
                            <div class="col-4"><span class="image fit"><img src="../images/logo1.jpg" alt="" /></span></div>
                            <div class="col-4"><span class="image fit"><img src="../images/logo3.jpg" alt="" /></span></div>
                            <div class="col-4"><span class="image fit"><img src="../images/logo4.jpeg" alt="" /></span></div>
                        </div>
                    </div>

                    <header class="major">
                        <h1>Our Sponsor</h1>
                    </header>

                    <span class="image fit"><img src="../images/logo2.jpg" alt="" /></span>

                </div>
            </section>

        </div>

        <!-- Contact -->
        <section id="contact">
            <div class="inner">
                <section>
                    <form method="post" action="#">
                        <div class="fields">
                            <div class="field half">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" />
                            </div>
                            <div class="field half">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" />
                            </div>
                            <div class="field">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="6"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="primary" /></li>
                            <li><input type="reset" value="Clear" /></li>
                        </ul>
                    </form>
                </section>
                <section class="split">
                    <section>
                        <div class="contact-method">
                            <span class="icon solid alt fa-envelope"></span>
                            <h3>Email</h3>
                            <a href="#">vastum.magma@gmail.com</a>
                        </div>
                    </section>
                    <section>
                        <div class="contact-method">
                            <span class="icon solid alt fa-home"></span>
                            <h3>Address</h3>
                            <span>South Africa</span>
                        </div>
                    </section>
                    <section>
                        <div class="contact-method">
                            <span class="icon solid alt fa-dollar-sign"></span>
                            <h3>Sponsor</h3>
                            <span> <a href="https://www.tia.org.za/sector-funding/">Technology Innovation Agency</a></span>
                        </div>
                    </section>
                </section>
            </div>
        </section>
